<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grant User Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">

    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>


    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
</head>
<body>

<form action="" method="POST" id="grantcode">
    <h1>Grant attendance to user</h1>
      <label for="code">code: </label>
      <input list="codes" maxlength="25" name="code" id="code" required/>   
      <datalist id="codes"> </datalist>
       <br>
      <label for="email">email: </label>
      <input list="emails" type="email" name="email" id="email" required />
      <datalist id="emails"></datalist>
        <br><br>

      <button type="submit" sendMessage()>Submit Code</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="/suportev/index.js"></script>
  <script src="./grantCode.js"></script>
</body>
</html>
